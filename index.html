<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #141058;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #581010;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GREEN-API Integration</h2>
        <div class="form-group">
            <label for="idInstance">ID Instance:</label>
            <input type="text" id="idInstance">
        </div>
        <div class="form-group">
            <label for="apiTokenInstance">API Token Instance:</label>
            <input type="text" id="apiTokenInstance">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message"></textarea>
        </div>
        <div class="form-group">
            <label for="fileUrl">File URL:</label>
            <input type="url" id="fileUrl">
        </div>
        <div class="form-group">
            <button onclick="getSettings()">Get Settings</button>
            <button onclick="getStateInstance()">Get State Instance</button>
            <button onclick="sendMessage()">Send Message</button>
            <button onclick="sendFileByUrl()">Send File by URL</button>
        </div>
        <div class="response" id="response"></div>
    </div>

    <script>
        async function getSettings() {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;

            const response = await fetch(`https://7103.api.greenapi.com/waInstance7103956342/getSettings/8a3c9afbcf664ba88f0b6e446a105917bae52cb5750c46dbb1`);
            const data = await response.json();
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }

        async function getStateInstance() {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;

            const response = await fetch(`https://7103.api.greenapi.com/waInstance7103956342/getStateInstance/8a3c9afbcf664ba88f0b6e446a105917bae52cb5750c46dbb1`);
            // https://7103.api.greenapi.com/waInstance7103956342/getStateInstance/8a3c9afbcf664ba88f0b6e446a105917bae52cb5750c46dbb1
            const data = await response.json();
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }

        async function sendMessage() {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;

            const response = await fetch(`https://7103.api.greenapi.com/waInstance7103956342/sendMessage/8a3c9afbcf664ba88f0b6e446a105917bae52cb5750c46dbb1`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    phoneNumber: phoneNumber,
                    message: message
                })
            });
            const data = await response.json();
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }

        async function sendFileByUrl() {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const fileUrl = document.getElementById('fileUrl').value;

            const response = await fetch(`https://7103.api.greenapi.com/waInstance7103956342/sendFileByUrl/8a3c9afbcf664ba88f0b6e446a105917bae52cb5750c46dbb1`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    phoneNumber: phoneNumber,
                    fileUrl: fileUrl
                })
            });
            const data = await response.json();
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
